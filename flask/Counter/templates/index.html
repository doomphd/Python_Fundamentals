<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="counter">
    <h1>Counter</h1>
    <h2>Number of times button is incremented: {{session['count']}}</h2>
    <h2>Number of time button is clicked: {{session['count2']}}</h2>
</div>  
<div class="button">
    <form action="/add">
        <button class="btn" id="btn1">Count++</button>
    </form>
    <form action="/destroy_session">
        <button class="btn" id="btn2" >Reset</button>
    </form>
    <form action="/user_add" method="post">
        <input type="text" name="input" class="btn" id="btn3">
    </form>

</div>

</body>
</html>
